<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        
        
        <a-icosahedron position="0.6 0 -5" radius="0.5" color="#810CA8"> </a-icosahedron>
        <a-icosahedron position="-0.7 0 -5" radius="0.5" color="#810CA8"></a-icosahedron>


        <a-icosahedron position="-1.6 1.4 -5" radius="0.3" color="#810CA8"></a-icosahedron>
        <a-icosahedron position="1.6 1.4 -5" radius="0.3" color="#810CA8"></a-icosahedron>



        <a-sphere position="-0.1 2.1 -1" radius="0.03" color="white"></a-sphere>
        <a-sphere position="0.1 2.1  -1" radius="0.03" color="white"></a-sphere>
        <a-sphere position="0.2 2.6 -1" radius="0.02" color = "black"></a-sphere>


       
          
        <a-box position=" -0  1.8 -3" rotation="0 0 0" color="#495579"></a-box>
        <a-box position=" -0  2.9 -6" rotation="0 0 0" color="#1C315E"></a-box>
        <a-box position=" -0  3.7 -4.9" rotation="0 0 0" width ="1.4" color="#495579"></a-box>

        <a-ring position="" rotation="0 45 0" color="#645CBB"></a-ring>

        <a-octahedron position="" rotation="1 20 0" color="#609EA2"></a-octahedron>

        <a-cylinder position="0.6 0 -5" radius="0.1" height="2" color="#263159"></a-cylinder>
        <a-cylinder position="-0.7 0 -5" radius="0.1" height="2" color="#263159"></a-cylinder>
        <a-cylinder position="-0.7 1.8 -3" radius="0.1" height="0.6"rotation ="0 0 -40" color="#263159"></a-cylinder>
        <a-cylinder position="0.7 1.8 -3" radius="0.1" height="0.6"rotation ="-25 0 40" color="#263159"></a-cylinder>


        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="4" color="black"></a-plane>
        
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>
</body>

</html>
